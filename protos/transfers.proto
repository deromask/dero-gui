syntax = "proto3";

package model;

import "destination.proto";

message TransfersParam {
    repeated Destination Destinations = 1;
    uint64 fee = 2;
    uint64 mixin = 3;
    uint64 unlock_time = 4;
    string payment_id = 5;
    bool get_tx_key = 6;
    uint64 priority = 7;
    bool get_tx_hex = 8;
}